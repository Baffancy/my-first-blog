<!DOCTYPE html>
<html>
    <head>
        <title>Baffa's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Baffa's Blog</a></h1>
        </header>
        
    {% for post in post %}
        <article>
            <time> published : {{post.published_date}}</time>
            <h2><a href="">{{post.title}}<a/> </h2>
            <p>{{ post.text|linebreaksbr }} </p>
        </article>
    {% endfor %}

    </body>
</html>
